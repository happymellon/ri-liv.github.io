<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Post Template</title>
    <meta name="author" content="Victoria Li, Grace Xu, Shirley Jin">
    <meta name="description" content="Talking about life, liberty, and the pursuit of... what?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Fonts -->
    <!-- Amatic SC (for title + subtitle text on main page) -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Josefin Slab (for the navigation baar) -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Lato (for general text purposes?) -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Loads the navigation bar at the top of the page from navigation-bar.html -->
    <div id="navigation-bar"></div>
    <script> 
        $(document).ready(function() { 
            $("#navigation-bar").load("/navigation-bar.html"); 
        }); 
    </script>

    <!-- The top of the page, with the cat picture! -->
    <div id="blog-header">
        <a href="/index.html"><h1 id="blog-title">Relive</h1></a>
        <a href="/index.html"><h2 id="blog-subtitle">Talking about life, liberty, and the pursuit of... what?</h2></a>
    </div>

    <!-- Stuff actually in your blog post :) -->
    <!-- Instructions: -->
    <!-- After you put what you wrote into an HTML file, make a copy of this file and rename it "your_post_title.html" or something. -->
    <!-- Replace "Tite" with the title of your blog post. -->
    <!-- Replace "Author" with your name. -->
    <!-- Replace "Date" with today's date. -->
    <!-- Replace "lorem_ipsum.html" with the name of the html file you made. -->
    <!-- E.g. "blender_learning_day_1_boxes.html" or something along those lines. -->
    <!-- Instructions for the head: -->
    <!-- Scroll up and replace "Post Template" (in the <title> element) with the name of your post-->
    <!-- Write your name in the element that says "author" (e.g. replace "Victoria Li, Grace Xu, Shirley Jin" with your own name). -->
    <!-- Write a short summary / the first paragraph or so in the "description" section. -->
    <div class="post_content">
    <div class="post_information">
        <div class="post_title">Title</div>
        <div class="post_author">Author</div>
        <div class="post_date">Date</div>
    </div>
    <div class="clear"></div>

    <div id="actual_content"></div>
    <script>
        $(document).ready(function() {
            $("#actual_content").load("/blog/lorem_ipsum.html");
        });
    </script>

    </div>

    <!-- The footer! -->
    <div id="footer-spot"></div>
    <script> 
        $(document).ready(function() { 
            $("#footer-spot").load("footer.html"); 
        }); 
    </script>
    
    <script src="/js/script.js"></script>
</body>

</html>
